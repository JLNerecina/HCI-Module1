<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tourism Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <span class="logo">Tourism Explorer</span>
    </div>
    <div id="home-page" class="page">
        <section class="hero">
            <h1>Taking you to the best places</h1>
            <p>Discover amazing destinations tailored to your interests.</p>
            <button class="book-btn" onclick="goToLogin()">Book Now</button>
        </section>
    </div>
    <div id="login-page" class="page">
        <section class="hero">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" required />
                </div>
                <div class="form-group">
                    <label>Age:</label>
                    <input type="number" name="age" required />
                </div>
                <div class="form-group">
                    <label>Location:</label>
                    <input type="text" name="location" required />
                </div>
                <div class="form-group">
                    <label>Interest:</label>
                    <input type="text" name="interest" required />
                </div>
                <button class="book-btn" type="submit">Find Destinations</button>
            </form>
        </section>
    </div
    <div id="destination-page" class="page">
        <section class="hero">
            <h2>Find Your Destination</h2>
            <div class="autocomplete-container" id="autocomplete-container"></div>

            <button class="book-btn" onclick="searchDestination()">Search</button>
            <div id="recommendations"></div>
        </section>
    </div>
    <div id="info-page" class="page">
        <section class="info-section">
            <img id="info-image" src="" alt="Destination Image" />
            <h2 id="info-name"></h2>
            <p id="info-location"></p>
            <p id="info-price"></p>
            <p id="info-rating"></p>
            <p id="info-description"></p>
            <button class="book-btn" onclick="showPage('destination-page')">Back to Destinations</button>
        </section>
    </div>
    <div class="footer">
        &copy; HCI Module 1 - Selection of Place of Interest
    </div>
    <script src="main.js"></script>
</body>
</html>
